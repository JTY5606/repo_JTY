<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
	<tr>
		<td>seq</td>
		<td>main</td>
		<td>homepage</td>
		<td>member_seq</td>
	</tr>
	<tr th:each="list : ${list}">
		<td th:text="${list.seq}"></td>
		<td th:text="${list.main}"></td>
		<td><a th:text="${list.homepage}" th:href=@{/homepage/homepageXdmItem(seq=${list.seq})}></td>
		<td th:text="${list.member_seq}"></td>
	</tr>
</table>
</body>
</html>
