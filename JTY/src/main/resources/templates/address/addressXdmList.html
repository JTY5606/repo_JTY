<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
	<tr>
		<td>seq</td>
		<td>main</td>
		<td>type</td>
		<td>postalcode</td>
		<td>address</td>
		<td>member_seq</td>
	</tr>
	<tr th:each="list : ${list}">
		<td th:text="${list.seq}"></td>
		<td th:text="${list.main}"></td>
		<td th:text="${list.type}"></td>
		<td th:text="${list.postalcode}"></td>
		<td th:text="${list.address}"></td>
		<td th:text="${list.member_seq}"></td>
	</tr>
</table>
