<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/messenger/messengerXdmUpdt" method="post" id="form">
<input type="hidden" name="seq" th:value="${item?.seq}" />
<input type="hidden" name="member_seq" th:value="${item?.member_seq}" />
	seq: <input type="text" name="seq" id="seq" disabled th:value="${item?.seq}" />
	main: <input type="int" name="main" id="main" th:value="${item?.main}"/>
	type: <input type="text" name="type" id="type" placeholder="타입" length="10" th:value="${item?.type}" />
	messengeraddress: <input type="text" name="messengeraddress" id="messengeraddress" placeholder="메신저 주소 입력" length="20" th:value="${item?.messengeraddress}"/>
	member_seq: <input type="text" name="member_seq" id="member_seq" th:value="${item?.member_seq}" disabled/>
<button type="button" id="btnSave">저장</button>
</form>
<script type="text/javascript">
	document.getElementById("btnSave").onclick = function(){
		document.getElementById("form").submit();
	}
</script>

</body>
</html>
