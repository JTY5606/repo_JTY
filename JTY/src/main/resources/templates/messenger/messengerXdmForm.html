<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/messenger/messengerXdmInst" method="post" id="form">
	seq: <input type="text" name="seq" id="seq" disabled />
	main: <input type="int" name="main" id="main" />
	type: <input type="text" name="type" id="type" placeholder="타입" length="10" />
	messengeraddress: <input type="text" name="messengeraddress" id="messengeraddress" placeholder="메신저 주소 입력" length="20" />
	member_seq: <input type="text" name="member_seq" id="member_seq" />
<button type="button" id="btnSave">저장</button>
</form>
<script type="text/javascript">
	document.getElementById("btnSave").onclick = function(){
		document.getElementById("form").submit();
	}
</script>

</body>
</html>
